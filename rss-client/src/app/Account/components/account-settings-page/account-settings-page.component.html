<div class="container">
  <div class="row">
    <div class="border-right col-6 p-2">
      <div class="form-group">
        <label for="userPicture"></label>
        <div style="
            height: 300px;
            display: grid;
            justify-items: center;
            align-items: center;
          ">
          <img *ngIf="!imagePreview && user.profilePic" [src]="'data:image/jpg;base64,' + user.profilePic"
            class="img-thumbnail" alt="Profile picture" style="height: -webkit-fill-available;" />
          <img *ngIf="!imagePreview && !user.profilePic" [src]="placeholderPic" alt="user pic placeholder"
            class="img-thumbnail" alt="Profile picture" style="height: -webkit-fill-available;" />
          <img *ngIf="imagePreview" [src]="imagePreview" class="img-thumbnail" alt="Image preview"
            style="height: -webkit-fill-available;" />
        </div>
        <div>
          <form>
            <input type="file" id="fileInput" name="profilePic" accept="image/*" (change)="onFileChanged($event)" />
            <input class="d-block btn btn-outline-light" type="submit" id="btn1" value="submit" (click)="onUpload()"
              style="background-color: #f26925;" />
          </form>
        </div>
      </div>
      <form [formGroup]="userProfileForm">
        <div class="form-group">
          <label for="firstName">First Name: </label>
          <input class="form-control" type="text" formControlName="firstName" placeholder="Enter first name..." />
        </div>
        <div class="form-group">
          <label for=""> Last Name: </label>
          <input class="form-control" type="text" formControlName="lastName" placeholder="Enter last name..." />
        </div>
        <div class="form-group">
          <label for="">Email: </label>
          <input class="form-control" type="text" formControlName="email" placeholder="Enter email..." />
        </div>
      </form>
      <br />
      <button type="submit" (click)="submitForm()" class="btn btn-primary" style="background-color: #f26925;">
        Update Changes
      </button>
    </div>
    <div class="col-6">
      <h2>Make updates to your account here.</h2>
      <hr />
      <div class="row">
        <div class="col-12">
          <button *ngIf="!evalAccount" type="submit" class="m-2 btn btn-success" (click)="createAccount('Eval')"
            style="background-color: #f26925;">
            Link To Your Eval
          </button>
          <h3 *ngIf="evalAccount"> You have <span class="rev_orange">{{evalAccount.points}}</span> points from the
            quizzes you have taken
          </h3>
          <button type="submit" class="m-2 btn btn-success" style="background-color: #f26925;">
            Link To Your Bug Bounty
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
