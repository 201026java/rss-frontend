<div *ngIf="isLoggedIn == false">
  <div>
    <div class="container">
      <nav class="navbar navbar-expand-lg" style="background-color: white; border-bottom: 2px solid #474C55;">
        <a class="navbar-brand" routerLink="/">
          <img src="https://i.imgur.com/j0xqO7e.png" alt="Revature Logo" />
        </a>
      </nav>
    </div>
  </div>
  <login-page (userLogin)="loginEvent($event)" (isLoggedIn)="changeLoginStatus(true)"></login-page>
  <app-cheater-warning></app-cheater-warning>
</div>
<div *ngIf="isLoggedIn == true">
  <header [config]="headerConfig" [currentUser]="user"></header>
  <div class="">
    <div class="container">
      <div class="row" aria-label="breadcrumb">
        <div class="col-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="" (click)="onHome()">{{ rootPage }}</a>
            </li>
            <li id="breadCrumbNav" class="breadcrumb-item active" *ngFor="let breadCrumb of breadcrumbs; index as i"
              aria-current="page">
              <a [routerLink]="routerCrumbs[i]">{{ breadCrumb }}</a>
              <!--<a routerLink="{{ routerCrumbs[i] }}">{{ breadCrumb }}</a>-->
            </li>
          </ol>
        </div>
        <div *ngIf="user.admin == true" class="offset-5 col-1">Admin</div>
        <div *ngIf="user.admin == false" class="offset-5 col-1">Employee</div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
