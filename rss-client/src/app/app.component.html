<div *ngIf="isLoggedIn == false">
  <div>
    <div class="container">
      <nav class="navbar navbar-expand-lg" style="background-color: white; border-bottom: 2px solid #474C55;">
        <a class="navbar-brand" routerLink="/">
          <img src="./assets/Images/logo.png" alt="Revature Logo" />
        </a>
      </nav>
    </div>
  </div>
  <login-page (userLogin)="loginEvent($event)" (isLoggedIn)="changeLoginStatus(true)"></login-page>
</div>
<div *ngIf="isLoggedIn == true">
  <header [config]="headerConfig" [currentUser]="user" (isLoggedIn)="changeLoginStatus(false)"></header>
  <div class="">
    <div class="container">
      <div class="row breadcrumb" aria-label="breadcrumb">
        <div class="breadcrumb-left">
          <a routerLink="" (click)="onHome()" class="breadcrumb-links">{{ rootPage }}</a>
          <ng-container id="breadCrumbNav" class="breadcrumb-item active"
            *ngFor="let breadCrumb of breadcrumbs; index as i" aria-current="page">
            <span class="breadcrumb-carat">></span> <a [routerLink]="routerCrumbs[i]"
              class="breadcrumb-links">{{ breadCrumb }}</a>
          </ng-container>
        </div>
        <ng-container>
          <span *ngIf="user.admin == true" class="role-label">Admin</span>
          <span *ngIf="user.admin == false" class="role-label">Employee</span>
        </ng-container>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
